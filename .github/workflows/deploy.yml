name: Deploy Kamiko Portfolio

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¡ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ—ï¸ Install & Build
        run: |
          npm install
          npm run build

      - name: ğŸ“¤ Upload Build Files (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "~/Kamiko-Web/"

      - name: ğŸš€ Finalize Deployment (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          script: |
            cd ~/Kamiko-Web
            # Berikan izin agar Nginx bisa baca folder dist yang baru dikirim
            sudo chown -R ${{ secrets.AZURE_VM_USER }}:${{ secrets.AZURE_VM_USER }} ~/Kamiko-Web/dist
            chmod -R 755 ~/Kamiko-Web/dist
            # Jalankan script deploy (pastikan deploy.sh tidak menghapus folder dist)
            chmod +x deploy.sh
            ./deploy.sh